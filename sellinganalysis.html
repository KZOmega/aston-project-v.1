<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sells Analysis</title>
    <link rel="stylesheet" href="Designs/style.css">
</head>
<body>
    <div class="container-fluid">
        <div style="background-color: navy; height: 250px;">
            <h1 style="font-size: 35px;">
                <img class ="topright" src="https://www.w3schools.com/howto/img_avatar.png">
                銷售分析
            </h1>
        </div>  
        <div class="buttoncenter" role="group">
            <button type="button" class="btn btnoutline-primary" disabled style="position: relative; width: 33%;">本月份</button>
            <button type="button" class="btn btnoutline-primary" style="position: relative; width: 33%;">2023年</button>
            <button type="button" class="btn btnoutline-primary" style="position: relative;width: 33%;">其他月份</button>
        </div>
        <div style="font-size: 25px;">
            本月份銷售成績
        </div>
        <div style="text-align: left;">明數</div>
        <div style="text-align: right;">60,000 HKD</div>
        <div style="text-align: left;">未簽明數</div>
        <div style="text-align: right;">200,000 HKD</div>
        <div>
            <label for="file">30%</label>
            <progress id="file" value="30" max="100"> 30% </progress>
        </div>
    <div>
        <div style="text-align: left;">暗數</div>
        <div style="text-align: right;">10,000 HKD</div>
    </div>
    <div>
        <p>T2</p>
        <label for="t2">30%</label>
        <progress id="t2" value="30" max="100"> 30% </progress>
    </div>
    <div>
        <div style="text-align: left;">RPH</div>
        <div style="text-align: right;">100 HKD</div>
    </div>
    <div class="buttoncenter" role="group">
        <button type="button" class="btn btnoutline-primary">首頁</button>
        <button type="button" class="btn btnoutline-primary" disabled>銷售分析</button>
        <button type="button" class="btn btnoutline-primary">個人排名</button>
        <button type="button" class="btn btnoutline-primary">團隊排名</button>
    </div>
    </div>
</body>
</html>
